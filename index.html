<!DOCTYPE html>
<link rel="icon" type="image/svg+xml" href="img/pincel_1.svg">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white;

            height: 100vh; 
            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center;

        }

            position: absolute;

            z-index: 1; 
            color: white;

        .intro-text {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .intro-text:hover {
            color: rebeccapurple; 
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="video/aespaintro.mp4" type="video/mp4">
    </video>

    <div class="content">
        <span class="intro-text" onclick="window.location.href='home.html'">INTRO</span>
