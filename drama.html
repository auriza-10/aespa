<!DOCTYPE html>
<head>
    <link rel="icon" type="image/svg+xml" href="img/pincel_1.svg">
    <title>Girls</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Yatra+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            font-family: 'Yatra One', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #a30000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 8px #ac0404;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            font-family: "Archivo Black", sans-serif;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: rgb(134, 4, 4);
        }

        .navbar img {
            height: 80px;
            margin-right: 60px;
        }

        .video-container {
            position: relative; 
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            margin-top: 60px; 
        }

        .video-container video {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            padding-top: 60px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image {
            width: 300px;
            border-radius: 8px;
        }

        .text {
            color: white;
            font-size: 20px;
            text-align: left;
        }

        .video {
            margin-top: 20px;
        }

        .videothumbnail {
            width: 400px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .videothumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="intro.html">INTRO</a>
        <img src="img/dramalogo.png" alt="Savage logo">
    </div>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="video/dramavideo.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="content">
            <img src="img/drama.jpg" alt="Drama" class="image">
            <div class="text">
                <p><b>"Drama" 4th Mini Album</b></p>
                <p>10 de noviembre del 2023</p>
                <p><b>AESPA</b></p>
                <p> Drama, Trick or Trick, Don't Blink, Hot Air Balloon, YOLO, You, Better Things </p>
                <p> Giselle, Karina, Winter, Ningning </p>
                <p>SM Entertainment</p>
            </div>
        </div>

        <div class="video">
            <a href="https://youtu.be/D8VEhcPeSlc?si=jQ9vTrt_2JCU4HWC" target="_blank">
                <img src="https://img.youtube.com/vi/D8VEhcPeSlc/hqdefault.jpg" alt="Drama" class="video-thumbnail">
            </a>
        </div>
    </div>

</body>
</html>
