<!DOCTYPE html>
<head>
    <link rel="icon" type="image/svg+xml" href="img/pincel_1.svg">
    <title>Girls</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Yatra+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            font-family: 'Yatra One', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #ff41b6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 8px #c52896;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            font-family: "Archivo Black", sans-serif;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: rgb(185, 1, 102);
        }

        .navbar img {
            height: 80px;
            margin-right: 60px;
        }

        .videocontainer {
            position: relative; 
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            margin-top: 60px; 
        }

        .videocontainer video {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            padding-top: 60px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image {
            width: 300px;
            border-radius: 8px;
        }

        .text {
            color: white;
            font-size: 20px;
            text-align: left;
        }

        .video {
            margin-top: 20px;
        }

        .videothumbnail {
            width: 400px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .videothumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="intro.html">INTRO</a>
        <img src="img/myworldlogo.webp" alt="Savage logo">
    </div>

    <div class="videocontainer">
        <video autoplay muted loop>
            <source src="video/spicyvideo.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="content">
            <img src="img/myworld.jpg" alt="My World" class="image">
            <div class="text">
                <p><b>"My World" 3rd Mini Album</b></p>
                <p>08 de mayo del 2023</p>
                <p><b>AESPA</b></p>
                <p> Welcome To My World, Spicy, Salty & Sweet, Thirsty, I'm Unhappy, 'Till We Meet Again </p>
                <p> Giselle, Karina, Winter, Ningning </p>
                <p>SM Entertainment</p>
            </div>
        </div>

        <div class="video">
            <a href="https://youtu.be/Os_heh8vPfs?si=Xaol6ffxz1GlpVLK" target="_blank">
                <img src="https://img.youtube.com/vi/Os_heh8vPfs/hqdefault.jpg" alt="Spicy" class="video-thumbnail">
            </a>
        </div>
    </div>

</body>
</html>
