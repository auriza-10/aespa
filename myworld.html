<!DOCTYPE html>
<html lang="es">

    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            font-family: 'Yatra One', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #00ff55;
            display: flex;
            align-items: center;
            justify-content: space-between;

            box-shadow: 0 4px 8px #01d112;

            left: 0;

        .navbar a {

            color: white;
            font-size: 22px;

            font-family: "Archivo Black", sans-serif;

        .navbar a:hover {

        .navbar img {
            height: 80px;
            margin-right: 60px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding-top: 60px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image {
            width: 300px;
            border-radius: 8px;
        }

        .text {
            color: white;
            font-size: 20px;
            text-align: left;
        }

        .video {
            margin-top: 20px;
        }

        .video-thumbnail {
            width: 400px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .video-thumbnail:hover {
            transform: scale(1.1);
        }

</head>

    <div class="navbar">
